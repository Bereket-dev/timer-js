<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-display">
        <div class="clock-container main-container">
          <div class="time" id="clock"></div>
          <div class="ring"></div>
        </div>
        <div class="stopwatch-container none">
          <div class="time main-container" id="stopWatch">00:00:00</div>
          <div class="btn-container">
            <button class="btn" id="startBtn">Start</button>
            <button class="btn" id="pauseBtn">Pause</button>
            <button class="btn" id="resetBtn">Reset</button>
          </div>
        </div>
        <div class="alarm-container none">
          <div id="alarmDisplay">
            <div id="initialAlarm" class="initial-alarm">
              <input class="time" type="time" id="alarm" />
              <div class="alarm-toggle" id="alarmToggle">
                <div class="my-ball" id="ball"></div>
              </div>
              <div class="alarm-btn remove-btn" id="remove-btn">-</div>
            </div>
          </div>
          <div class="btn-container">
            <div class="alarm-btn" id="addBtn">+</div>
            <div class="alarm-btn" id="stopBtn">Stop</div>
          </div>
        </div>
      </div>

      <div class="container-btn">
        <div class="btn" id="alarmBtn">Alarm</div>
        <div class="btn" id="stopWatchBtn">Stopwatch</div>
        <div class="btn" id="clockBtn">Clock</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
